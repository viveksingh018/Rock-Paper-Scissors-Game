<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <style>
        body{
            /* background-color: black; */
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            padding-top: 50px;
        }

        button{
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        #resultBox {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Rock Paper Scissor Game</h2>
    <button onclick="playGame('Rock')">Rock</button>
    <button onclick="playGame('Paper')">Paper</button>
    <button onclick="playGame('Scissor')">Scissor</button>

    <div id="resultBox"></div> 

    <script>

        // Pick Computer Move Rock, Paper or Scissor

        function pickComputerMove(){
            const computerMove = Math.random();
            if (computerMove > 0 && computerMove <= 1/3){
                return 'Rock'
            } else if (computerMove > 1/3 && computerMove < 1/1.5){
                return "Paper"
            } else{
                return "Scissor"
            }
        }

        // Play Game With Computer Move and Player move also gathering results.

        function playGame(playerMove){
            computerMove = pickComputerMove();

            let result = '';
             
            if (playerMove === computerMove){
                result = 'Draw'
            } else if (
                (playerMove === 'Rock' && computerMove === 'Scissor') || (playerMove === 'Paper' && computerMove === 'Rock') || (playerMove === 'Scissor' && computerMove === 'Paper')
            ) {
                result = 'You Win'
            } else {
                result = 'You lose'
            }

            // Call separate display function
            displayResult(playerMove, computerMove, result)
             
        }

        function displayResult(playerMove, computerMove, result){

            // alert result:

            // alert(`You picked ${playerMove}.\nComputer picked ${computerMove}.\nResult ${result}`)

            // directly display on same window

            const resultBox = document.querySelector('#resultBox');

            resultBox.innerHTML = `You picked: <strong>${playerMove}</strong> <br>Computer picked: <strong>${computerMove}</strong> <br><span style="color: blue">${result}</span> `;


        }


    </script>
</body>
</html>
